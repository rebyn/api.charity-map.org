

<!DOCTYPE html>
<html>
  <head>
    <title>Create a Transaction</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }
      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addTransaction(transaction) {
          console.log(transaction)
          $('#transactions').append('<li>' + transaction.uid + '--------amount:' + transaction.amount +'</ul>');
        }

        $('#new_transaction').submit(function(e) {
          $.post('/transactions', $(this).serialize(), addTransaction);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/transactions', function(transactions) {
          $.each(transactions, function() { addTransaction(this); });
        });
      });
    </script>
  <body>
    <div id="container">
      <h1>Create Transaction</h1>
      <form id="new_transaction">
        <input type="text" name="transaction[amount]" id="amount">
        <input type="submit" value="Add">
      </form>
      <ul id="transactions"></ul>
    </div>
  </body>
</html>
